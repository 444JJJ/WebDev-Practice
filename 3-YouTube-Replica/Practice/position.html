<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSPosition</title>
</head>
<body style="
height: 3000px;
padding-top: 80px;
padding-left: 80px;

">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    ">header</div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 70px;
    width: 72px;
    ">sidebar</div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    z-index: 1;
    
    ">absolute</div>

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">div 2</div>


    
</body>
</html>
